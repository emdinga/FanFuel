<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ stream.title }} - FanFuel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Header and Navigation -->
    <header class="header">
        <h1>{{ stream.title }}</h1>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('profile') }}">Profile</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </header>

    <!-- Stream Video and Chat -->
    <main>
        <div class="stream-video">
            <!-- Video Player Here -->
            <video controls autoplay>
                <source src="{{ url_for('static', filename='streams/' + stream.video_url) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="stream-chat">
            <h3>Live Chat</h3>
            <!-- Chat functionality can be added here -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 FanFuel. All rights reserved.</p>
    </footer>
</body>
</html>
